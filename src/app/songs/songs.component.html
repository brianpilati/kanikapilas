  <ul>
    <li *ngFor="let song of songs">
        <a routerLink="/songs/{{song.id}}">
          {{ song.title}} -> {{ song.artist}} -> {{song.id}}
        </a>
    </li>
    <li>
        <a routerLink="/songs/3">
          error
        </a>
    </li>
  </ul>
   
  <span (click)="sortSongs('A')">A</span>
  |
  <span (click)="sortSongs('B')">B</span>
  |
  <span (click)="sortSongs('M')">M</span>

  <ul>
    <li *ngFor="let song of sortedSongs">
        <a routerLink="/songs/{{song.uid}}">
          {{ song.title}} -> {{ song.artist}} -> {{song.id}}
        </a>
    </li>
  </ul>
